<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechLife</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .produto {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px;
      padding: 15px;
      text-align: center;
      width: 200px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .produto img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .produto h3 {
      margin: 10px 0 5px;
    }

    .produto .preco {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .produto button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .produto button:hover {
      background-color: #218838;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>TechLife</h1>
    <p>Capinhas, fones e películas pra proteger seu estilo!</p>
  </header>

  <div class="produtos">
    <div class="produto">
      <img src="https://www.apple.com/shop/product/MXPH3ZM/A/iphone-15-silicone-case-with-magsafe-light-pink" alt="Capinha para iPhone">
      <h3>Capinha para iPhone</h3>
      <p class="preco">R$ 39,90</p>
      <button>Comprar</button>
    </div>

    <div class="produto">
      <img src="https://www.amazon.com/Nvollnoe-iPhone-Holder-Protective-Shockproof/dp/B0B6BBHKKW" alt="Capinha para Android">
      <h3>Capinha para Android</h3>
      <p class="preco">R$ 29,90</p>
      <button>Comprar</button>
    </div>

    <div class="produto">
      <img src="https://www.amazon.com.br/Fones-ouvido-JBL-Wave-Buds/dp/B0BHDMHHM9" alt="Fone de Ouvido Bluetooth">
      <h3>Fone de Ouvido Bluetooth</h3>
      <p class="preco">R$ 79,90</p>
      <button>Comprar</button>
    </div>

    <div class="produto">
      <img src="https://www.amazon.com.br/Pel%C3%ADcula-Vidro-Privacidade-iPhone-C%C3%A2mera/dp/B0CMW52ZK9" alt="Película de Vidro">
      <h3>Película de Vidro</h3>
      <p class="preco">R$ 19,90</p>
      <button>Comprar</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 TechLife - Todos os direitos reservados</p>
  </footer>

</body>
</html>
